<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"/>
		<title> Time Clock </title>
		<link rel="stylesheet" type="text/css"  href="style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>
	
	<body>
		<div id = "top-wrapper">
			<div id = "clock-in-container">
				
			</div>
			
			<div id = "stat-container">
				<div id = "date-container">
					<span id = "month-container"> </span>
					<span id = "day-container"> </span>
					<span id = "year-container"> </span>
				</div>
				
				<p id = "time-worked-container"> </p>
				<p id = "money-earned-container"> </p>
			</div>
		</div>
		
		<div id = "bottom-wrapper">
			<div id = "time-container">
				<span id = "hour-container"> </span>
				<span id = "minute-container"> </span>
				<span id = "second-container"> </span>
			</div>
		</div>
		
		<script type = "text/javascript" src = "SimpleDate.js"></script>
		<script type = "text/javascript" src = "ControlPanel.js"></script>
		<script type = "text/javascript" src = "Board.js"></script>
		<script type = "text/javascript" src = "ShiftInfo.js"></script>
		<script type = "text/javascript" src = "Employee.js"></script>
		<script type = "text/javascript" src = "Environment.js"></script>
		<script type = "text/javascript" src = "main.js"></script>
	
	</body>
</html>
